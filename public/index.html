<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NuCareer - AI-powered career platform for interview preparation and skill development">
    <meta name="theme-color" content="#1f2937">
    <title>NuCareer - Career Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            color: white;
            overflow-x: hidden;
        }
        
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        
        .loading-box {
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 16px;
            color: #9ca3af;
            margin-bottom: 40px;
        }
        
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .message {
            font-size: 14px;
            color: #d1d5db;
            margin-top: 20px;
        }
        
        .redirect-note {
            font-size: 12px;
            color: #6b7280;
            margin-top: 40px;
            font-style: italic;
        }
        
        .progress-bar {
            width: 100%;
            max-width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 0 auto;
            overflow: hidden;
        }
        
        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            width: 0%;
            animation: progress 2s ease-in-out infinite;
        }
        
        @keyframes progress {
            0% {
                width: 0%;
            }
            50% {
                width: 100%;
            }
            100% {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading-box">
            <div class="logo">ðŸš€</div>
            <h1 class="title">NuCareer</h1>
            <p class="subtitle">AI-Powered Career Platform</p>
            
            <div class="spinner"></div>
            
            <div class="progress-bar">
                <div class="progress-bar-fill"></div>
            </div>
            
            <p class="message">Loading your career portal...</p>
            <p class="redirect-note">If you're not redirected, click <a href="/app" style="color: #3b82f6; text-decoration: none; font-weight: 500;">here</a></p>
        </div>
    </div>

    <script>
        // Redirect to the Next.js app after 2 seconds
        setTimeout(() => {
            window.location.href = '/app';
        }, 2000);

        // Also try to navigate if the page loads
        window.addEventListener('load', () => {
            // Check if we're still on index.html after 500ms
            setTimeout(() => {
                if (window.location.pathname === '/' || window.location.pathname.endsWith('index.html')) {
                    window.location.href = '/app';
                }
            }, 500);
        });
    </script>
</body>
</html>
